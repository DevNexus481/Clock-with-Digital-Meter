<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center"></div>
            <div class="numbers">
                <div class="number" style="transform: translate(-50%, -50%) rotate(30deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(60deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(120deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(150deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(180deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(210deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(240deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(300deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(330deg);"></div>
                <div class="number" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
            </div>
        </div>
        <div class="digital" id="digital"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
